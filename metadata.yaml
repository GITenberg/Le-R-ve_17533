description: "Le rêve (The Dream) is the sixteenth novel in the Rougon-Macquart series\
  \ by Émile Zola. It is about an orphan girl who falls in love with a nobleman, and\
  \ is set in the years 1860–69.\nThe novel was published by Charpentier in October\
  \ 1888 and translated into English by Eliza E. Chase as The Dream in 1893 (reprinted\
  \ in 2005). Other recent translations are by Michael Glencross (Peter Owen 2005)\
  \ and Andrew Brown (Hesperus Press 2005).\n From Wikipedia (CC BY-SA)."
